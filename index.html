<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Map Journey - Lorenzo Aurin</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .map-container {
            padding: 20px;
        }
        
        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .custom-popup {
            font-family: Arial, sans-serif;
        }
        
        .popup-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .popup-content {
            color: #34495e;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è My Personal Map Journey</h1>
            <p>Exploring the meaningful places in Lorenzo's life</p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="footer">
            <p>Created by Lorenzo Aurin | Laguna State Polytechnic University - Siniloan Campus</p>
            <p>Interactive Map using Leaflet.js and OpenStreetMap</p>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Laguna State Polytechnic University - Siniloan Campus
        const map = L.map('map').setView([14.4214, 121.4250], 13);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ‚úÖ Custom blue location pin icon
        const locationIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2776/2776067.png',
            iconSize: [38, 38],   
            iconAnchor: [19, 37], 
            popupAnchor: [0, -35] 
        });
        
       
        const locations = [
            {
                name: "üè† My Home",
                position: [14.5142, 121.5310],
                description: "This is where I grew up and where my family lives. It's the place where I feel most comfortable."
            },
            {
                name: "üéì Laguna State Polytechnic University - Siniloan Campus",
                position: [14.4214, 121.4250],
                description: "The place where I'm pursuing my education. This campus has become a second home where I've met amazing friends and learned valuable lessons."
            }
        ];
        
       
        locations.forEach(location => {
            const marker = L.marker(location.position, { icon: locationIcon }).addTo(map);
            
           
            const popupContent = `
                <div class="custom-popup">
                    <div class="popup-title">${location.name}</div>
                    <div class="popup-content">${location.description}</div>
                </div>
            `;
            
            marker.bindPopup(popupContent, {
                maxWidth: 300,
                className: 'custom-popup'
            });
        });
        
        
        const infoControl = L.control({position: 'topright'});
        infoControl.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'info-control');
            div.innerHTML = `
                <div style="background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 12px; max-width: 200px;">
                    <strong>üìç Map Features:</strong><br>
                    ‚Ä¢ 2 Personal Locations<br>
                    ‚Ä¢ Blue Location Pin Markers<br>
                    ‚Ä¢ Zoom & Pan Enabled<br>
                </div>
            `;
            return div;
        };
        infoControl.addTo(map);
        
      
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(2); 
            const lng = e.latlng.lng.toFixed(2);
            
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`üìç Coordinates: ${lat}, ${lng}`)
                .openOn(map);
        });
        
        
        map.invalidateSize();
    </script>
</body>
</html>
